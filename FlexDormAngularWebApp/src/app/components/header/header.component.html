<mat-toolbar color="primary" class="mat-elevation-z8">
  <mat-toolbar-row>
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">FLEXIDORM</span>
    <mat-icon class="profile-icon">account_circle</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="drawer-class">
  <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list class="custom-nav-list">
      <div class="nav-container">
        <div class="nav-item">
          <mat-icon class="colorIcon">home</mat-icon>
          <a mat-list-item routerLink="/opcion1">Buscar Habitaciones</a>
        </div>
        <div class="nav-item">
          <mat-icon class="colorIcon">star_rate</mat-icon>
        <a mat-list-item routerLink="/opcion2">Favoritos</a>
        </div>
        <div class="nav-item">
          <mat-icon class="colorIcon">calendar_month</mat-icon>
        <a mat-list-item routerLink="/opcion3">Mis Reservas</a>
      </div>
      <div class="nav-item">
        <mat-icon class="colorIcon">perm_identity</mat-icon>
        <a mat-list-item routerLink="/opcion4">Mis Perfil</a>
      </div>
      <div class="nav-item">
        <mat-icon class="colorIcon">wallet</mat-icon>
        <a mat-list-item routerLink="/opcion5">Mis Movimientos</a>
      </div>
      </div>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet />
    </div>
  </mat-drawer-content>
</mat-drawer-container>
