<div class="background-image">
  <div class="login-card">
    <form (ngSubmit)="login()">
      <h2>FlexiDorm</h2>
      <div class="form-group">
        <input type="text" placeholder="Ingresa correo electrónico" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Ingresa tu contraseña" name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Iniciar Sesión</button>
      </div>
      <div class="form-group forgotpassword">
        <div><a routerLink="/forgot">¿Olvidaste tu contraseña?</a></div>
      </div>
      <div class="form-group registerview">
        <div><a routerLink="/registro">¿No tienes una cuenta? Regístrate</a></div>
      </div>
    </form>
    <div class="error-message" *ngIf="loginError">{{ loginError }}</div>
  </div>
</div>
