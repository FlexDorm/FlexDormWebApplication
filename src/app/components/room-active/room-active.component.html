
<div class="container responsive-grid">
  <mat-card *ngFor="let card of roomsCards">
    <!-- IMAGEN -->
    <img mat-card-image [src]="card.imageUrl" loading="lazy" />

    <!-- TITULO -->
    <mat-card-header>
      <mat-card-title>{{ card.title }} </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <br />
      <!-- DESCRIPCION -->
      <p>
        {{ card.description }}
      </p>

      <!-- PRECIO -->
      <p class="align-center">
        <mat-icon>payments</mat-icon> &nbsp; S/ {{ card.price }} x hora
      </p>

      <mat-chip-listbox>
        <mat-chip *ngFor="let university of card.nearUniversitiesArray" class="outlined-chip">
          <span class="circle">‚óè</span> {{ university }}
        </mat-chip>
      </mat-chip-listbox>
    </mat-card-content>

    <!-- BOTON -->
    <mat-card-actions class="actions-container">
      <button mat-raised-button class="button-purple" [routerLink]="'/all-rooms/' + card.roomId" >Ver detalle</button>
    </mat-card-actions>
    <br />
  </mat-card>
</div>
