<div class="container responsive-grid">
  <mat-card *ngFor="let card of rentCards">
    <img mat-card-image [src]="card.imageUrl" loading="lazy" />
    <mat-card-header>
      <mat-card-title>Reserva para {{ card.date }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br />
      <p>
       Hora Inicial {{ card.hourInit }}
      </p>
      <p>
        Hora Final {{ card.hourFinal }}
       </p>
      <p class="align-center">
        <mat-icon>payments</mat-icon> &nbsp; Precio Total: S/ {{ card.totalPrice }}
      </p>
    </mat-card-content>
    <mat-card-actions class="actions-container">
      <!-- Usando [(ngModel)] correctamente para enlazar el valor de card.moviment -->
      <input [(ngModel)]="card.moviment" type="hidden">

      <!-- Cambiando a (click) en lugar de (onsubmit) para el evento del botÃ³n -->
      <button mat-raised-button class="button-purple" (click)="onToggleEndRent(card.reservationId)">Finalizar Renta</button>
    </mat-card-actions>
    <br />
  </mat-card>
</div>
